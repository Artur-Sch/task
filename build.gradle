import javax.tools.ToolProvider

plugins {
    id 'java'
}

group 'ecwid'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    compile files(((URLClassLoader) ToolProvider.getSystemToolClassLoader()).getURLs())
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
